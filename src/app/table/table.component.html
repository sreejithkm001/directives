<table *ngIf="data.length > 0" [ngClass]="{ 'styled-table': applyStyle }">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.city }}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="data.length === 0">No data available</div>
